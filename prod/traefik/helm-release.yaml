apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "37.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    deployment:
      replicas: 2
    ports:
      tailscale:
        exposedPort: 41641
        port: 41641
        exposedPortUDP: 41641
        portUDP: 41641
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
