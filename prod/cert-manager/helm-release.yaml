apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: cert-manager
    namespace: flux-system
  values:
    crds:
      enabled: true
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
