apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale-system
  annotations:
    operator.1password.io/auto-restart: "true"
    operator.1password.io/item-path: "vaults/cake.nokiy.net/items/tailscale"
    operator.1password.io/item-name: "tailscale"
spec:
  interval: 5m
  chart:
    spec:
      chart: tailscale-operator
      version: "1.86.5"
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  values:
    operatorConfig:
      defaultTags:
        - "cake-operator"
    proxyConfig:
      defaultTags: "tag:cake"
  valuesFrom:
    - kind: Secret
      name: tailscale
      valuesKey: CLIENT_ID
      targetPath: oauth.clientId
    - kind: Secret
      name: tailscale
      valuesKey: CLIENT_SECRET
      targetPath: oauth.clientSecret
