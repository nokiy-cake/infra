---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: postgres-nokiy
  namespace: self-nokiy-net
  annotations:
    operator.1password.io/auto-restart: "true"
spec:
  itemPath: "vaults/cake.nokiy.net/items/postgres-nokiy"
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-nokiy
  namespace: self-nokiy-net
spec:
  instances: 3
  storage:
    size: 5Gi
  managed:
    roles:
    - name: nokiy
      ensure: present
      login: true
      superuser: false
      passwordSecret:
        name: postgres-nokiy
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: pooler-postgres-nokiy-rw
  namespace: self-nokiy-net
spec:
  cluster:
    name: postgres-nokiy
  instances: 3
  type: rw
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-nokiy-pooler-tailscale
  namespace: self-nokiy-net
  tailscale.com/hostname: postgres-nokiy-pooler
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/proxy-group: postgres-nokiy-pooler
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    cnpg.io/cluster: postgres-nokiy
    cnpg.io/podRole: pooler
    cnpg.io/poolerName: pooler-postgres-nokiy-rw
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: postgres
  namespace: self-nokiy-net
spec:
  name: nokiy
  owner: nokiy
  cluster:
    name: postgres-nokiy
